    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input.letter");
            inputs.forEach((input, index) => {
                input.addEventListener("input", function (event) {
                    const key = event.data ? event.data.toUpperCase() : "";
                    if (key.match(/[A-Z]/)) {
                        this.value = key;
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        }
                    } else {
                        this.value = "";
                    }
                });
                input.addEventListener("focus", function () {
                    this.select();
                });
                input.addEventListener("keydown", function (event) {
                    if (event.key.length === 1) {
                        this.value = event.key.toUpperCase();
                        event.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        }
                    } else if (event.key === "Backspace") {
                        this.value = "";
                        const prevInput = inputs[index - 1];
                        if (prevInput) {
                            prevInput.focus();
                        }
                    }
                    updateMeatballsAnswer();
                });

                // Parse date from path
                const path = window.location.pathname;
                const match = path.match(/(\d{8})/);
                if (match) {
                    const dateStr = match[1];
                    const year = dateStr.substring(0, 4);
                    const month = parseInt(dateStr.substring(4, 6), 10);
                    const day = parseInt(dateStr.substring(6, 8), 10);
                    document.getElementById("page-title").textContent = `Manners and Meatballs - ${month}/${day}/${year}`;
                }
            });

            const boxInputs = document.querySelectorAll("input.letter.box");
            const meatballsAnswer = document.getElementById("meatballs-answer");

            function updateMeatballsAnswer() {
                let answer = "";
                boxInputs.forEach(input => {
                    answer += input.value ? input.value.toUpperCase() : "_";
                });
                meatballsAnswer.textContent = answer;
            }
        });
    </script>
